<div class="notification-container">
  <div 
    *ngFor="let notification of notifications" 
    class="notification"
    [class.notification-read]="notification.read"
    [class.notification-unread]="!notification.read"
  >
    <div class="notification-content">
      <div class="notification-icon">
        <span></span>
      </div>
      <div class="notification-details">
        <div class="notification-title">{{ notification.title || 'Th么ng b谩o' }}</div>
        <div class="notification-message">{{ notification.message || '' }}</div>
        <div class="notification-meta">
          <span class="notification-time">{{ notification.createdAt | date:'short' }}</span>
          <span class="notification-type" *ngIf="notification.type === 'order_cancellation_request'">Y锚u c岷u h峄y 啤n</span>
        </div>
      </div>
      <button class="notification-close" (click)="closeNotification(notification._id || notification.id || '')"></button>
    </div>
  </div>
  
  <div *ngIf="notifications.length === 0" class="notification-empty">
    <p>Kh么ng c贸 th么ng b谩o no</p>
  </div>
</div>
