<div class="forgot-password-container">
  <div class="forgot-password-form">
    @if (isPopupMode) {
    <button type="button" class="close-btn" (click)="onClosePopup()" title="Đóng">
      <img src="/asset/icons/clear_dark.png" alt="Đóng" class="close-icon" />
    </button>
    }
    <h1 class="forgot-password-title">QUÊN MẬT KHẨU?</h1>

    <form class="form" (ngSubmit)="onSubmit()">
      <!-- Phone Number Input -->
      <div class="form-group">
        <label for="phone" class="form-label">Số điện thoại <sup>*</sup></label>
        <div class="input-container">
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-input"
            placeholder="Nhập số điện thoại của bạn"
            [value]="phoneNumber"
            (input)="onPhoneInput($event)"
            required
          />
          <button type="button" class="clear-btn" (click)="clearPhone()">
            <img src="/asset/icons/clear_dark.png" alt="Clear" class="icon" />
          </button>
        </div>
        <div class="error-container">
          @if (phoneError) {
          <div class="error-message">{{ phoneError }}</div>
          }
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="send-otp-btn" [disabled]="!isPhoneValid()">Gửi mã OTP</button>
    </form>

    <div class="forgot-password-footer">
      <span class="forgot-password-text">Nhớ mật khẩu?&nbsp;</span>
      @if (isPopupMode) {
      <a href="#" (click)="onLoginClick($event)" class="forgot-password-link">Đăng nhập ngay</a>
      } @else {
      <a routerLink="/login" class="forgot-password-link">Đăng nhập ngay</a>
      }
    </div>
  </div>
</div>
