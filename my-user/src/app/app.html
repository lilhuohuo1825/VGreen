<!-- Cart Overlay -->
<div
  class="cart-overlay"
  [class.active]="isCartOpen"
  *ngIf="isCartOpen"
  (click)="cartService.closeCart()"
></div>

<!-- Cart Sidebar -->
<app-cart
  *ngIf="isCartOpen"
  (close)="cartService.closeCart()"
  [cartItems]="cartService.getCartItems()()"
  [selectedItems]="cartService.selectedItems()"
  [totalAmount]="cartService.totalAmount()"
  [selectedCount]="cartService.selectedCount()"
  [totalCount]="cartService.getCartItems()().length"
  [isCheckoutEnabled]="cartService.isCheckoutEnabled()"
  (itemSelect)="cartService.toggleItemSelection($event)"
  (updateQuantity)="cartService.updateQuantity($event.itemId, $event.quantity)"
  (removeItem)="cartService.removeFromCart($event)"
  (selectAll)="onSelectAll()"
  (checkout)="onCheckout()"
></app-cart>

<!-- Auth Popup -->
<app-auth-popup></app-auth-popup>
